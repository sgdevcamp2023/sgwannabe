server:
  port: 22000

spring:
  application:
    name: streaming-server

  kafka:
    bootstrap-servers: localhost:40000,localhost:40001,localhost:40002
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  async:
    producer:
      core-pool-size: 10
    preprocessing:
      core-pool-size: 10

client:
  endpoint:
    music: http://music-server
    storage: http://localhost:30000

ffmpeg:
  location:
    mpeg: ./libs/ffmpeg-6.1/ffmpeg
    probe: ./libs/ffmpeg-6.1/ffprobe

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:34100/eureka

passport:
  algorithm: HmacSHA256
  key: SECRET_KEY

management:
  tracing:
    sampling:
      probability: 1.0
    propagation:
      consume: [b3, w3c]
      produce: [b3, w3c]
  zipkin:
    tracing:
      endpoint: "http://localhost:43000/api/v2/spans"

logging:
  pattern:
    level: "%5p [%X{traceId:-},%X{spanId:-}]"

music:
  size-mb: 30
