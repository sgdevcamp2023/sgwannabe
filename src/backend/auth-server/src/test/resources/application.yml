server:
  port: 10000

spring:
  application:
    name: auth-server
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 12345678
    url: jdbc:mysql://localhost:12100/test_db?useSSL=false&allowPublicKeyRetrieval=true
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: validate
  data:
    redis:
      host: localhost
      port: 10100

  kafka:
    bootstrap-servers: localhost:40000,localhost:40001,localhost:40002

jwt:
  access-cookie-name: soy-access-jwt
  refresh-cookie-name: soy-refresh-jwt
  secret-key: c21pbGVnYXRlLWNvbXBhbnktaXMtdG9vLWZhci1zby1pLXdhbnQtdG8td29yay1mcm9tLWhvbWUtZXZlcnktb3RoZXItZGF5Cg==
#  access-expiration: 1800000 # 30minutes (ms)
#  refresh-expiration: 86400000 #1day (ms)
  cookie-max-age: 86400 #1day (s)
    # ??? ??
  access-expiration: 30000 # 30sec
  refresh-expiration: 120000 # 2minutes

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:34100/eureka

passport:
  algorithm: SHA-256
  key: SECRET_KEY

management:
  tracing:
    sampling:
      probability: 1.0
    propagation:
      consume: [b3, w3c]
      produce: [b3, w3c]
  zipkin:
    tracing:
      endpoint: "http://localhost:43000/api/v2/spans"

logging:
  pattern:
    level: "%5p [%X{traceId:-},%X{spanId:-}]"
