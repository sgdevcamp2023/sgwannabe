version: "3.9"
services:
  alarm-app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 28000:28000
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://alarm-mysql:3306/user?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_DATASOURCE_DRIVER-CLASS-NAME: com.mysql.cj.jdbc.Driver

      SPRING_JPA_PROPERTIES_DIALECT: org.hibernate.dialect.MySQLDialect

      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_USERNAME: smilegate.wannabe@gmail.com
      SPRING_MAIL_PASSWORD: b3^weK*zh47gZxm5

      SPRING_DATA_REDIS_HOST: alarm-redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      - user-mysql
    networks:
      - lalala-network

  alarm-mysql:
    image: mysql:8.2.0
    restart: always
    ports:
      - 28100:3306
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: user
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./.docker/mysql/:/var/lib/mysql
      - ./infra/:/docker-entrypoint-initdb.d
    networks:
      - lalala-network

  alarm-redis:
    image: redis:7.0
    ports:
      - 28200:6379

  alarm-adminer:
    image: adminer
    restart: always
    ports:
      - 29900:8080

networks:
  lalala-network:
    driver: bridge
    external: true
