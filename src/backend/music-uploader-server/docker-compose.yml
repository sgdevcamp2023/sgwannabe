version: "3.9"

services:
  music-uploader-app:
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      - STORAGE_URL=http://fileserver-app:30000
    ports:
      - "25000:3000"
    volumes:
      - ./:/app/
    networks:
      - lalala-network

networks:
  lalala-network:
    driver: bridge
    external: true
