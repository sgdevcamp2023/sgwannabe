server:
  port: 9000

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: "jdbc:mysql://localhost:9306/music?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul"
    username: root
    password: admin


  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      dialect: org.hibernate.dialect.MySQLDialect
      format_sql: true
      show_sql: true
