name: Docker Hub Push for Nodejs

on:
  push:
    branches:
      - 'music-uploader/develop'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Environment Variables
        run: |
          BRANCH_NAME=$(echo $GITHUB_REF | awk -F'/' '{print $3}')
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Change directory
        run: |
          cd src/${{ env.BRANCH_NAME }}-server

      - name: Install dependencies
        run: |
          npm install

      - name: Build with npm
        run: |
          npm run build

      - name: Build and Push Docker Image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          BRANCH_NAME: ${{ env.BRANCH_NAME }}

        run: |
          if [ -n "$BRANCH_NAME" ]; then
            DOCKERFILE_DIR="src/$BRANCH_NAME-server"
          else
            echo "Failed to extract branch name from GITHUB_REF."
            exit 1
          fi
          
          cd $DOCKERFILE_DIR
          docker run --privileged --rm tonistiigi/binfmt --install all
          docker buildx create --use
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker buildx build --platform=linux/amd64,linux/arm64 -t $DOCKER_USERNAME/$BRANCH_NAME:latest . --push
